version: "3.9"
services:

  # Postgres
  postgres:
    image: postgres
    restart: always
    volumes:
      # Data storage
      - type: bind
        source: volumes/data
        target: /var/lib/postgresql/data
      # Secrets (passwords etc.)
      - type: bind
        source: volumes/secrets
        target: /run/secrets
        read_only: true
      # Initialisation scripts (only run if data volume is empty)
      - type: bind
        source: volumes/init
        target: /docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-passwd
      - POSTGRES_HOST=postgres
    ports:
      - "5432:5432"

  migrate:
    build: .
    depends_on:
      - postgres
    volumes:
      # Secrets (passwords etc.)
      - type: bind
        source: volumes/secrets
        target: /run/secrets
        read_only: true
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-passwd
    command: /out/migrate --path /migrations up
    profiles: ["migrate"]

  auth:
    build: .
    ports:
      - "8000:8080"
    depends_on:
      - postgres
    command: /out/auth
    profiles: ["run"]

  test:
    build: .
    depends_on:
      - postgres
    command: go test /app/...
    profiles: ["test"]