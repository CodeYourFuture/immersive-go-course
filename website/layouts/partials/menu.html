<nav
  class="l-layout__menu l-menu"
  aria-label="Main Site Links."
  id="site-menu"
  hidden
  tabindex="0"
>
  <div class="l-menu__container">
    <h2 class="l-menu__heading e-heading__2">
      <a href="/" class="l-menu__home">{{.Site.Title}}</a>
    </h2>
    <button
      class="l-menu__action c-menu-toggle e-button js-menu-toggle"
      id="close-menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="c-menu-toggle__icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>

      <span class="is-invisible">Close Menu.</span>
    </button>
    <ul class="l-menu__primary e-list">
      <li class="l-menu__item e-list__item">
        <a class="l-menu__link e-link e-heading__1" href="/projects"
          >Projects</a
        >
      </li>
      <li class="l-menu__item e-list__item">
        <a class="l-menu__link e-link e-heading__1" href="/primers">Primers</a>
      </li>
      <li class="l-menu__item e-list__item">
        <a class="l-menu__link e-link e-heading__1" href="/versions"
          >Versions</a
        >
      </li>
      <li class="l-menu__item e-list__item">
        <a class="l-menu__link e-link e-heading__1" href="/about">About</a>
      </li>
    </ul>

    <ul class="l-menu__secondary e-list">
      <li class="l-menu__item e-list__item">
        <a class="l-menu__link e-link" href="#skip-link">
          <span class="is-invisible">To top</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            width="48px"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="l-menu__icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h5.25m5.25-.75L17.25 9m0 0L21 12.75M17.25 9v12"
            />
          </svg>
        </a>
      </li>
      {{ if eq .Section "primers"}}
      <li class="l-menu__item e-list__item">
        <a class="l-menu__link e-link" href="#toc" title="table of contents">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            width="48px"
            stroke-width="1.5"
            stroke="currentColor"
            class="l-menu__icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>

          <abbr class="is-invisible" title="table of contents">TOC</abbr>
        </a>
      </li>
      {{ end}}
    </ul>
  </div>

  <img
    src="{{.Site.BaseURL}}pictures/depths/dddepth--005.webp"
    alt=""
    class="l-menu__bg"
  />
</nav>
