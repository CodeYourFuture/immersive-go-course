<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{.Site.Title}}</title>
    <meta name="description" content="{{.Site.Params.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- suppress FOUC-->
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        animation: fade-in 0.2s;
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
    {{ $sass := resources.Match "styles/**.scss" | resources.Concat
    "bundled.css" }} {{ $style := $sass | toCSS | minify | fingerprint "md5" }}
    <link
      rel="stylesheet"
      href="{{ $style.RelPermalink }}"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
    </noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;700&family=Major+Mono+Display&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{.Site.BaseURL}}favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{.Site.BaseURL}}favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{.Site.BaseURL}}favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="{{.Site.BaseURL}}favicons/site.webmanifest" />
    <link rel="shortcut icon" href="{{.Site.BaseURL}}favicons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="CYF+" />
    <meta name="application-name" content="CYF+" />
    <meta name="msapplication-TileColor" content="#9f00a7" />
    <meta
      name="msapplication-config"
      content="{{.Site.BaseURL}}favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#00ff90" />
  </head>
</html>
